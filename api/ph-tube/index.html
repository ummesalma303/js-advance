<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph tube</title>
    <!-- daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="w-11/12 mx-auto">
      <nav class="flex justify-between items-center py-4 border-b-[1px] border-gray-400 border-solid">
        <div class="">
          <img src="./assets/Logo.png" alt="" />
        </div>
        <div>
          <!-- <button id="sort" onclick="sortData()" class="btn hidden md:block">Sort by view</button> -->
        </div>
        <label class="input input-bordered flex items-center gap-2">
          <input id="search-input" class="w-full" type="text" class="grow" placeholder="Search" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70"
          >
            <path
              fill-rule="evenodd"
              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
              clip-rule="evenodd"
            />
          </svg>
        </label>
      </nav>
      <div id="categories-container" class="flex justify-center space-x-4 pb-3 pt-5"></div>
    </header>
    <main>
        <section id="video-container" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 justify-center gap-8 py-10"></section>

        <section>
          <!-- Open the modal using ID.showModal() method -->
<button class="btn hidden" onclick="customModal.showModal()">open modal</button>
<dialog id="customModal" class="modal">
  <div class="modal-box">
    <div id="modal-content">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
        </section>
    </main>
    <script src="./js/video.js"></script>
  </body>
</html>
